<ion-view view-title="User Profile">
	<ion-content>
		<ion-list>
			<ion-item>
				<center>
					<img class="profile-img" src="img/propic.jpg">
				</center>
			</ion-item>
			<ion-item>
				{{user.username}}
			</ion-item>
			<ion-item>
				{{user.jobtitle}}
			</ion-item>
			<ion-item>
				{{user.description}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
